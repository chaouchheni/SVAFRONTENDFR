

<div class="auth-container">
    <h2>Authentification</h2>
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="authenticationRequest.login" name="login" placeholder="Login" required>
      <input type="password" [(ngModel)]="authenticationRequest.password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
  </div>
