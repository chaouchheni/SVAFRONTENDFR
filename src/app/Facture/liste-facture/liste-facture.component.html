<div class="logo text-center">
    <img width="100px" src="assets/img/facture.png" alt="">
</div>

<span class="example-spacer"></span>

<div class="row justify-content-center">
    <div class="col-md-10">
        <mat-card>
            <div class="main-body">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let facture"> {{facture.code}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                            <td mat-cell *matCellDef="let facture">{{ facture.date| date:'yyyy-MM-dd' }}</td>
                        </ng-container>

                        <ng-container matColumnDef="client">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client</th>
                            <td mat-cell *matCellDef="let facture">{{ facture.client }}</td>
                        </ng-container>

                        <ng-container matColumnDef="totalHT">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total HT </th>
                            <td mat-cell *matCellDef="let facture"> {{facture.totalHT}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tva">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> TVA </th>
                            <td mat-cell *matCellDef="let facture"> {{facture.tva}}</td>
                        </ng-container>

                        <ng-container matColumnDef="totalTTC">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total TTC </th>
                            <td mat-cell *matCellDef="let facture"> {{facture.totalTTC}}</td>
                        </ng-container>
                      

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let facture">
                                <button (click)="modifier(facture.id)" mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="onDeleteFacture(facture.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </mat-card>
    </div>
</div>
