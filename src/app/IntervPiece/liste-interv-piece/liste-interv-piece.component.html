
<span class="example-spacer"></span>

<div class="row justify-content-center">
    <div class="col-md-10">

        <mat-card>
            <div class="main-body">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

                <div class="table-container">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="prixTotal">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Total </th>
                            <td mat-cell *matCellDef="let intervPiece"> {{intervPiece.prixTotal}} </td>
                        </ng-container>

                        <!-- Quantity Column -->
                        <ng-container matColumnDef="quantitePiece">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité de Pièces </th>
                            <td mat-cell *matCellDef="let intervPiece"> {{intervPiece.quantitePiece}} </td>
                        </ng-container>

                        <!-- Intervention Code Column -->
                        <ng-container matColumnDef="codeInterv">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Intervention </th>
                            <td mat-cell *matCellDef="let intervPiece"> {{intervPiece.codeInterv}} </td>
                        </ng-container>

                        <!-- Piece Code Column -->
                        <ng-container matColumnDef="codePiece">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Pièce </th>
                            <td mat-cell *matCellDef="let intervPiece"> {{intervPiece.codePiece}} </td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let intervPiece">
                                <button (click)="modifier(intervPiece.id)" mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>

                                <div class="example-button-row">

                                </div>

                                <button mat-icon-button color="warn" (click)="onDeleteIntervPiece(intervPiece.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

                </div>
            </div>
        </mat-card>
    </div>
</div>
