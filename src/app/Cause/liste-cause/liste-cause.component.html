<div class="logo text-center">
    <img width="100px" src="assets/img/Cause.png" alt="">
  </div>
  <span class="example-spacer"></span>
  <button mat-flat-button color="primary" class="top-right-button" (click)="openAddEditCauseForm()">Ajouter cause</button>
  
  <div class="row justify-content-center">
    <div class="col-md-10">
  
      <mat-card>
        <div class="main-body">
          <mat-form-field>
            <mat-label>Rechercher</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
  
          <div class="table-container" class="intervention-form m-4 p-4">
            <table mat-table [dataSource]="causes" matSort>
  
              <!-- ID Column -->
            
  
              <!-- CodeCause Column -->
              <ng-container matColumnDef="codeCause">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
                <td mat-cell *matCellDef="let cause"> {{ cause.codeCause }} </td>
              </ng-container>
  
              <!-- LibCause Column -->
              <ng-container matColumnDef="libCause">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé</th>
                <td mat-cell *matCellDef="let cause"> {{ cause.libCause }} </td>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let cause">
                  <button mat-icon-button color="primary" (click)="openEditForm(cause)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="onDeleteCause(cause.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let cause; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre "{{ input.value }}"</td>
              </tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner une page de causes"></mat-paginator>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
