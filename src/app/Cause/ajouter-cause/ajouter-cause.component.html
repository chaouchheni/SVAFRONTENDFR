<div mat-dialog-title></div>
<mat-toolbar color="primary">
  <h1>Ajouter/Modifier Cause</h1>
</mat-toolbar>

<form [formGroup]="causeForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Code Cause</mat-label>
        <input matInput formControlName="codeCause" readonly>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Libell√©</mat-label>
        <input matInput formControlName="libCause">
        <mat-error *ngIf="causeForm.get('libCause')?.hasError('required')">Ce champ est obligatoire</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button [mat-dialog-close]="false">Retour</button>
    <button mat-raised-button color="primary" type="submit">{{ data ? 'Modifier' : 'Enregistrer' }}</button>
  </div>
</form>
