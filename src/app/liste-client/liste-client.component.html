<div class="logo text-center">
  <img  width="100px" src="assets/img/client.png" alt="">
</div>
<div class="row justify-content-center">
  <div class="col-md-10">
    <mat-card>
      <div class="main-body">
        <mat-form-field>
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let client"> {{client.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let client">{{ client.nom }}</td>
            </ng-container>

            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
              <td mat-cell *matCellDef="let client">{{ client.prenom }}</td>
            </ng-container>

            <ng-container matColumnDef="raisonSocial">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Raison Sociale </th>
              <td mat-cell *matCellDef="let client">{{ client.raisonSocial }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let client"> {{client.email}} </td>
            </ng-container>

            <ng-container matColumnDef="adresse">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
              <td mat-cell *matCellDef="let client"> {{client.adresse}} </td>
            </ng-container>

            <ng-container matColumnDef="mf">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> MF </th>
              <td mat-cell *matCellDef="let client"> {{client.mf}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let client">
                <button (click)="openEditForm(client.id)" mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="OndeleteClient(client.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let client; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

      </div>
    </mat-card>
  </div>
</div>
