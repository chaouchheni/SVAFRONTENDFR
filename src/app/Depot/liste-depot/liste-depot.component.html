<div class="logo text-center">
  <img width="100px" src="assets/img/depot.png" alt="">
</div>
<span class="example-spacer"></span>
<button mat-flat-button color="primary" class="top-right-button" (click)="openAddEditDepotForm()">Ajouter dépôt</button>

<div class="row justify-content-center">
  <div class="col-md-10">

    <mat-card>
      <div class="main-body">
        <mat-form-field>
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="table-container" class="intervention-form m-4 p-4">
          <table mat-table [dataSource]="depots" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let depot"> {{ depot.id }} </td>
            </ng-container>

            <!-- CodeDep Column -->
            <ng-container matColumnDef="codeDep">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
              <td mat-cell *matCellDef="let depot"> {{ depot.codeDep }} </td>
            </ng-container>

            <!-- LibDep Column -->
            <ng-container matColumnDef="libDep">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé</th>
              <td mat-cell *matCellDef="let depot"> {{ depot.libDep }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let depot">
                <button mat-icon-button color="primary" (click)="openEditForm(depot)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDeleteDepot(depot.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let depot; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre "{{ input.value }}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner une page de dépôts"></mat-paginator>
        </div>
      </div>
    </mat-card>
  </div>
</div>
